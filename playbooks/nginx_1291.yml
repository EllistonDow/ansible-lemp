        msg: |
          {% if nginx_test_result.rc == 0 %}
          ‚úÖ Nginx {{ nginx_version }} ÈÖçÁΩÆÊµãËØïÊàêÂäüÔºÅ
          
          üìã ÂÆâË£ÖËØ¶ÊÉÖÔºö
