---
- name: Install PHP CLI (required for Composer)
  apt:
    name: php-cli
    state: present

- name: Download Composer installer
  get_url:
    url: https://getcomposer.org/installer
    dest: /tmp/composer-setup.php

- name: Install Composer globally
  command: php /tmp/composer-setup.php --install-dir=/usr/local/bin --filename=composer
  args:
    creates: /usr/local/bin/composer

- name: Set Composer executable permissions
  file:
    path: /usr/local/bin/composer
    mode: '0755'

- name: Verify Composer installation
  command: composer --version
  register: composer_version_check
  changed_when: false

- name: Display Composer version
  debug:
    msg: "{{ composer_version_check.stdout }}"

- name: Clean up Composer installer
  file:
    path: /tmp/composer-setup.php
    state: absent
