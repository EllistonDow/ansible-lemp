---
# Percona MySQL defaults
percona_version: "8.4"
percona_root_password: "root_password_change_me"
percona_user: "mysql"
percona_group: "mysql"

# MySQL configuration
mysql_port: 3306
mysql_bind_address: "127.0.0.1"
mysql_socket: "/var/run/mysqld/mysqld.sock"
mysql_datadir: "/var/lib/mysql"
mysql_logdir: "/var/log/mysql"
mysql_tmpdir: "/tmp"

# Performance settings
mysql_max_connections: 200
mysql_thread_cache_size: 8
mysql_query_cache_size: 16M
mysql_innodb_buffer_pool_size: "128M"
mysql_innodb_log_file_size: "48M"

# Security settings (MySQL 8.0 compatible)
mysql_sql_mode: "STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
